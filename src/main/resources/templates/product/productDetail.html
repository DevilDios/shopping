<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::title},~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>


    <h2 align="center">상품 상세 페이지</h2> <br><br>


    <form th:action="@{/orderProduct/order/{id}(id=${product.id})}" name="order" method="post">
        <div>
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <td rowspan="5"><img th:src="|/images/${product.image.UUIDName}|" style="width: 355px;"/></td>
                    <th>이름</th>
                    <td style="text-align: center;" th:text="${product.name}"></td>
                </tr>
                <tr>
                    <th>가격</th>
                    <td style="text-align: center;" th:text="${product.price}"></td>
                </tr>
                <tr>
                    <th>재고</th>
                    <td style="text-align: center;" th:text="${product.stock}"></td>
                </tr>
                <tr>
                    <th>수량</th>
                    <td><input type="text" name="quantity" style="text-align: center;"></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">
                        <button type="submit" class="btn btn-outline-primary">바로구매</button>
                        <button th:onclick="|location.href='@{/}'|"
                                type="button" class="btn btn-outline-primary">취소</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>



</section>
</body>
</html>
