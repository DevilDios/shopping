<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>


    <div class="container">

        <div class="py-5 text-center">
            <h2>상품 등록</h2>


            <form th:action th:object="${productSaveForm}" method="post" enctype="multipart/form-data">

                <table align="center">
                    <tr>
                        <th>상품명</th>
                        <td><input type="text" th:field="*{name}" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <th>가격</th>
                        <td><input type="text" th:field="*{price}" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <th>재고</th>
                        <td><input type="text" th:field="*{stock}" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <th>이미지</th>
                        <td><input type="file" th:name="file"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" th:value="확인"></td>
                        <td></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>

</section>
</body>
</html>
