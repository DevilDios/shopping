<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::title},~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:text="회원수정">회원수정</title>
</head>
<body>
<section align="center">

  <h2 th:text="#{memberModify.pageName}">회원수정</h2>

  <form action="/member/form" th:action th:object="${memberModifyForm}" method="post">

    <label for="loginId" th:for="userId" th:text="#{member.form.id}">아이디</label>
    <input type="text" id="loginId" th:id="userId" th:field="*{userId}" readonly>
    <div th:errorclass="error-color" th:errors="*{userId}"/>

    <br><br>
    <label th:for="password" th:text="#{member.form.password}">비밀번호</label>
    <input type="password" th:field="*{password}">
    <div th:errorclass="error-color" th:errors="*{password}"/>
    <br><br>

    <label th:for="name" th:text="#{member.form.name}">이름</label>
    <input type="text" th:field="*{name}">
    <div th:errorclass="error-color" th:errors="*{name}"/>
    <br><br>

    <label th:for="address" th:text="#{member.form.address}">주소</label>
    <input type="text" th:field="*{address}">
    <div th:errorclass="error-color" th:errors="*{address}"/>
    <br><br>

    <label th:for="phone" th:text="#{member.form.phone}">전화번호</label>
    <input type="text" th:field="*{phone}">
    <div th:errorclass="error-color" th:errors="*{phone}"/>
    <br><br>

    <button type="submit" class="btn btn-primary" th:text="#{memberModify.submitButton}">수정</button>
    <button onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button" class="btn btn-primary" th:text="#{member.form.cancelButton}">취소</button>

  </form>

</section>
</body>
</html>
